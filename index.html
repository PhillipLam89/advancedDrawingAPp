<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>Drawing App!</title>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <select id="toolBox" onchange="changeTools(this)">
      <option value="path" selected>Line</option>
      <option value="circle">Circle</option>
      <option value="rect">Rect</option>
      <option value="square">Square</option>
      <option value="equilateralTriangle">Equilateral Triangle</option>
      <option value="rightTriangle">Right Triangle</option>
    </select>
    <script src="./shapes/path.js"></script>
    <script src="./shapes/circle.js"></script>
    <script src="./shapes/triangle.js"></script>
    <script src="./shapes/rect.js"></script>  
    <script src="./index.js"></script>
  </body>
</html>
